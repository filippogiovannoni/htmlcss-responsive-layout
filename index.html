<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="">

    <nav>
        <header id="site_header">
            <div class="container d-flex">
                <img src="./img/logo.png" alt="logo image">
                <div class="buttons">
                    <a href="#">Planning</a>
                    <a href="#">Testimonials</a>
                    <a href="#">Features</a>
                    <a href="#">About Us</a>
                    <a class="btn-white" href="#">Get Started</a>
                </div>
            </div>
        </header>
    </nav>
    <!-- /#site_header -->

    <main id="site_main">

        <div class="demo">
            <div class="container">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>

        <div class="strategic">
            <div class="container">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>
        </div>

        <div class="testimonials">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </div>

        <div class="benefits">
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>

        <div class="about-us">
            <div class="container">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>

        <div class="free">
            <div class="container">
                <div class="col-12"></div>
            </div>
        </div>

    </main>
    <!-- /#site_main -->


    <footer id="site_footer">

    </footer>
    <!-- /#site_footer -->

</body>

</html>
